<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
    .navbar-menu.is-active {
      display: block !important;
    }
    .navbar-menu.is-active .navbar-end {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .navbar-burger.is-active + .navbar-menu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Menu Bar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" id="home-link">
        <strong>Ekalavya</strong>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="#" id="about-link">
          About us
        </a>

        <a class="navbar-item" id="register-link" href="#">
          Register
        </a>

        <a class="navbar-item" href="#" id="resources-link">
          Resources
        </a>

        <a class="navbar-item" href="#" id="login-link">
          Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        Ekalavya
      </p>
      <p class="subtitle">
        Learn CPR Save Lives
      </p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="section">
    <div class="container">
      <h1 class="title">Register</h1>
      <form id="register-form">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Email" id="email">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Password" id="password">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('register-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-register');
    });

    document.getElementById('home-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-home');
    });

    document.getElementById('about-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-about');
    });

    document.getElementById('login-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-login');
    });

    document.getElementById('resources-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-resources');
    });

    // Hamburger menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if (navbarBurgers.length > 0) {
        navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
