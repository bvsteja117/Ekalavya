<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Electron App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
    .navbar-menu.is-active {
      display: block !important;
    }
    .navbar-menu.is-active .navbar-end {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <!-- Menu Bar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" id="home-link">
        <strong>Ekalavya</strong>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="#" id="about-link">
          About us
        </a>
  
        <a class="navbar-item" id="register-link" href="#">
          Register
        </a>
  
        <a class="navbar-item" href="#" id="resources-link">
          Resources
        </a>
  
        <a class="navbar-item" href="#" id="login-link">
          Login
        </a>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        Ekalavya
      </p>
      <p class="subtitle">
        Welcome to the Ekalavya Learning Platform
      </p>
    </div>
  </section>

  <!-- Buttons -->
  <div class="section">
    <div class="buttons">
      <button class="button is-primary" id="begin-button">Begin</button>
      <button class="button is-link">Learn</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('register-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-register');
    });

    document.getElementById('home-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-home');
    });

    document.getElementById('about-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-about');
    });

    document.getElementById('login-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-login');
    });

    document.getElementById('resources-link').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-resources');
    });
    document.getElementById('begin-button').addEventListener('click', function() {
      ipcRenderer.send('navigate-to-scene1');
    });
    // Hamburger menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if (navbarBurgers.length > 0) {
        navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
